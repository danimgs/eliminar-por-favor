<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<!-- Quitamos el contenido del head y añadimos el contenido del layout, a traves del nombre del
 layout definido en la vista layout.html, pasandole la ruta en la que se encuetra-->

</head>
<body>

	<!-- Quitamos el menú de navegación y añadimos el header de la vista layout.html-->
	<header th:replace="layout/layout :: header"></header>



	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<h4 class="card-titulo">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Crear Cliente</a>
				</h4>
				<!-- Para que vaya al formulario -->

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<!-- <td th:text="${cliente.id}"></td> Vamos a comentar esta parte para añadir el enlace a la información del cliente-->
							<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"
								onclick="return confirm('Estas seguro de que quieres eliminarlo?')"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav ::paginator"></nav> <!-- Con el replace, llamamos al paginador del th:fragmento creado -->
			</div>
		</div>

	</div>
	<footer th:replace="layout/layout ::footer"></footer>
</body>
</html>
