<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head"> <!-- De esta forma tenemos un fragmento para el head -->
<meta charset="UTF-8">
<title th:text="'Spring Boot MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title><!-- Le damos un título global -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<header th:fragment="header"> <!-- Metemos el encabezado. Metemos el fragmento para el header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div> <!-- Comprobamos si existe nuestro atributo de alerta y ya lo mostramos -->
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container"> <!-- Metemos el pie de página. Metemos el fragmento para el footer -->
	<hr/>
	<img alt="Spring Logo" th:src="@{/images/spring-boot.png}">
	<p>Powered by <a href="https://spring.io/projects/spring-boot">Spring Boot</a> y <a href="https://www.thymeleaf.org/">Thymeleaf</a></p>
	
	<p>Todos los derechos reservados para el creador de esta página web. Daniel Muñoz <br/> &copy; Company 2022, Todos los derechos reservados. Términos de uso y privacidad </p> 
	
	<!-- Agregamos el js-->
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>

</body>
</html>
